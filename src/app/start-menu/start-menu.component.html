  <div class="overlay">
<div class="preferences-wrap">
  <p class="back" [routerLink]="['/settings']"><i class="eva eva-arrow-back-outline"></i> Back</p>

  <h1>Edit Preferences</h1>


  <div [formGroup]="form" class="filter-panels">
    <div class="filter-box">
      <div>
        <p>Brand Name</p>
        <input formControlName="brandName">
      </div>
      <div class="chips">
        <p>Category</p>
        <input formControlName="category">

        <!--        </mat-form-field>-->
      </div>
    </div>




    <div class="filter-box">
      <p>Brand Market</p>
      <div class="filter-wrap">
        <mat-radio-group aria-label="Select an option" formControlName="brandMarket">
          <mat-radio-button class="brandMarket__single" *ngFor="let market of typesOfMarkets;"
                            color="primary" [value]="market"
                            (change)="selection = $event.value" style="color: black">
            {{ market }}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>

    <div class="filter-box">
      <p>Dimensions of Interest</p>
      <div class="filter-wrap">
        <mat-selection-list formControlName="dimensionsOfInterest">
          <mat-list-option *ngFor="let item of ['Gender', 'Age', 'Ethnicity']" [value]="item">
            {{ item }}
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>

    <div class="filter-box">
      <p>Benchmark of Interest</p>
      <div class="filter-wrap">
        <mat-selection-list formControlName="benchmarkOfInterest">
          <mat-list-option *ngFor="let item of ['Market', 'Category', 'Custom']" [value]="item">
            {{item}}
          </mat-list-option>

        </mat-selection-list>
        <div class="buttons" style="margin-top: 1rem;">
          <button class="add-button" mat-raised-button>Update Custom</button>
        </div>
      </div>
    </div>

    <div class="filter-box" style="width: 38rem;">
      <p>Assets</p>
      <div class="filter-wrap">
        <div class="assets-box">
          <i class="eva eva-cloud-upload-outline"></i>
          Select or Drag Assets here
        </div>
        <div class="buttons">
          <button class="add-button" mat-raised-button>Connect to Channel</button>
        </div>
        <div class="chips" *ngIf="form.value.connectedInstagram">
          <p>Connected to Instagram:</p>
          <div class="chip">{{ form.value.connectedInstagram }}</div>
        </div>
      </div>
