  <h1>Edit Preferences</h1>


  <div class="filter-panels">

      <div>
        <p>Brand Name</p>
        <input placeholder="DOVE">

      <div class="chips">

    <div class="filter-box">
      <p>Brand Market</p>
      <div class="filter-wrap">
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let x of typesOfMarkets; let i = index">
            <mat-radio-button color="primary" [checked]="x === defaultSelected" [value]="i"
                              (change)="selection = $event.value" style="color: black">
              {{x}}
            </mat-radio-button>
          </mat-list-item>
        </mat-list>

<!--        <mat-selection-list #markets>-->

<!--            {{market}}-->

      </div>
    </div>

    <div class="filter-box">
      <p>Dimensions of Interest</p>
      <div class="filter-wrap">
        <mat-selection-list>
          <mat-list-option *ngFor="let item of ['Gender', 'Age', 'Ethnicity'] let i = index"
                           [selected]="item && i >= 0">
            {{item}}
          </mat-list-option>

        </mat-selection-list>
      </div>
    </div>

    <div class="filter-box">
      <p>Benchmark of Interest</p>
      <div class="filter-wrap">
        <mat-selection-list>
          <mat-list-option *ngFor="let item of ['Market', 'Category', 'Custom'] let i = index"
                           [selected]="item && i >= 0">
            {{item}}
          </mat-list-option>

        </mat-selection-list>
        <div class="buttons">
          <button class="add-button" mat-raised-button>Update Custom</button>
        </div>
      </div>
    </div>
