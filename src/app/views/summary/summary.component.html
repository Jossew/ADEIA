<div class="content">
  <div class="content-inside">
    <div class="main">
      <div class="container">
        <h1>Overview </h1>
        <p class="subtext">Your assets at a glance
        </p>
        <div class="overview-data">
          <div class="summary-content">
            <div class="chart-box">
              <p>Gender</p>
              <div id="piechartgender" echarts theme="dark" class="pies"></div>
            </div>
            <div class="chart-box">
              <p>Age</p>
              <div id="piechartage" echarts theme="dark" class="pies"></div>
            </div>
            <div class="chart-box">
              <p>Ethnicity</p>
              <div id="piechartetnicity" echarts theme="dark" class="pies"></div>
            </div>
          </div>
          <div class="chart-box-score">
            <div class="filters">
              <p>Diversity Score by</p>
              <mat-form-field><mat-select [(value)]="selectedBenchMark">
                <mat-option value="Market">Market </mat-option>
                <mat-option value="Category">Category</mat-option>
                <mat-option value="Benchmark">Custom</mat-option>
              </mat-select>
              </mat-form-field>
            </div>
            <div id="scorechart" echarts theme="dark" class="score"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="tabs">
        <div class="tab">
          <input type="radio" name="css-tabs" id="tab-1" class="tab-switch">
          <label for="tab-1" class="tab-label">Gender</label>
          <div class="tab-content">
            <app-gender-summary></app-gender-summary>
          </div>
        </div>
        <div class="tab">
          <input type="radio" name="css-tabs" id="tab-2" class="tab-switch">
          <label for="tab-2" class="tab-label">Age</label>
          <div class="tab-content">
            <app-age-summary></app-age-summary>
          </div>
        </div>
        <div class="tab">
          <input type="radio" name="css-tabs" id="tab-3" class="tab-switch">
          <label for="tab-3" class="tab-label">Ethnicity</label>
          <div class="tab-content">
            <app-ethnicity-summary></app-ethnicity-summary>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
