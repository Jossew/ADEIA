<h3 mat-dialog-title>Register account</h3>
<div class="dialog-content" mat-dialog-content>
  <div [formGroup]="form">
    <mat-form-field appearance="legacy" class="dialog-form-field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error>Please enter a name</mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy" class="dialog-form-field">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
      <mat-error>Please enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy" class="dialog-form-field">
      <mat-label>Company</mat-label>
      <input matInput formControlName="company">
      <mat-error>Please enter a company</mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy" class="dialog-form-field">
      <mat-label>Comment</mat-label>
      <textarea matInput formControlName="comment"></textarea>
      <mat-error>Please enter a comment</mat-error>
    </mat-form-field>
  </div>

</div>
<div class="dialog-actions" mat-dialog-actions>
  <button mat-stroked-button color="warn" (click)="onNoClick()">No Thanks</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="form.value" [disabled]="!form.valid">Register</button>
</div>
